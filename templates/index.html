<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Podcast Listening Time Predictor</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a, #1e3a8a, #ffffff);
      background-size: cover;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 650px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .row {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #f3f3f3;
    }

    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.28);
    }

    select option {
      color: #000;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 35px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #2563eb, #111827);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #3b82f6, #000000);
    }

    .result, .hint {
      margin-top: 25px;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.8rem;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .card {
        padding: 25px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="card">
      <h1>üéß Podcast Listening Time Predictor</h1>
      <p class="subtitle">Enter episode details ‚Äî get predicted listening time (minutes)</p>

      <form action="/predict" method="post" class="form">
        <div class="row">
          <label>Episode Length (minutes)</label>
          <input name="Episode_Length_minutes" type="number" step="0.1" min="0" value="30" required>
        </div>

        <div class="row">
          <label>Host Popularity (%)</label>
          <input name="Host_Popularity_percentage" type="number" step="0.01" min="0" max="100" value="70">
        </div>

        <div class="row">
          <label>Guest Popularity (%)</label>
          <input name="Guest_Popularity_percentage" type="number" step="0.01" min="0" max="100" value="10">
        </div>

        <div class="row">
          <label>Number of Ads</label>
          <input name="Number_of_Ads" type="number" step="1" min="0" value="1">
        </div>

        <div class="row">
          <label>Publication Day (0=Mon ... 6=Sun)</label>
          <select name="Publication_Day">
            <option value="0">0 (Mon)</option>
            <option value="1">1 (Tue)</option>
            <option value="2">2 (Wed)</option>
            <option value="3" selected>3 (Thu)</option>
            <option value="4">4 (Fri)</option>
            <option value="5">5 (Sat)</option>
            <option value="6">6 (Sun)</option>
          </select>
        </div>

        <div class="row">
          <label>Publication Time</label>
          <select name="Publication_Time" required>
            <option value="Morning">Morning</option>
            <option value="Afternoon" selected>Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
          </select>
        </div>

        <div class="row">
          <label>Episode Sentiment</label>
          <select name="Episode_Sentiment">
            <option value="0">Negative</option>
            <option value="1" selected>Positive</option>
          </select>
        </div>

        <div class="row">
          <label>Genre</label>
          <select name="Genre" required>
            <option value="Business">Business</option>
            <option value="Comedy">Comedy</option>
            <option value="Education">Education</option>
            <option value="Health">Health</option>
            <option value="Lifestyle" selected>Lifestyle</option>
            <option value="Music">Music</option>
            <option value="News">News</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
            <option value="True Crime">True Crime</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Predict</button>
        </div>
      </form>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% else %}
      <div class="hint">Fill the form and click Predict ‚Äî result appears here.</div>
      {% endif %}

      <footer class="footer">Made with ‚ù§Ô∏è for podcasters</footer>
    </section>
  </main>
</body>
</html>
